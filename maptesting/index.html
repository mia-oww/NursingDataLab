<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nursing Practitioner Georgia Locations</title>

    

    <style>
      html, body, #map { height: 100%; margin: 0; }
      /* Add this block to your existing <style> block in index.html */
.info {
    padding: 6px 8px;
    background: white;
    background: rgba(255, 255, 255, 0.9); /* Opaque background */
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    line-height: 20px;
}
.info i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
      /* right sidebar */
      .sidebar {
        position: fixed;
        top: 10px; right: 10px;
        width: 260px; max-height: calc(100% - 20px);
        background: #fff; border-radius: 12px; padding: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,.15);
        font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        z-index: 1000; overflow: auto;
      }
      .sidebar h3 { margin: 0 0 8px; font-size: 16px; }
      .sidebar label { display:block; font-weight:600; margin:10px 0 6px; }
      .sidebar select, .sidebar button {
        width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd;
      }
      .pill { display:inline-block; background:#f5f5f5; padding:2px 6px; border-radius:999px; margin-top:6px; }
      /* keep map click-through when interacting with sidebar */
      .leaflet-container { outline: none; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="sidebar">
    <h3>Filter</h3>
    
    <label for="countySelect">County</label>
    <select id="countySelect">
        <option value="__ALL__">All counties</option>
    </select>

    <label for="npTypeSelect">NP Type</label>
    <select id="npTypeSelect">
        <option value="__ALL__">All NP Types</option>
    </select>
    <div id="counts" class="pill">Showing 0 / 0</div>
    <button id="resetBtn" style="margin-top:10px">Reset view</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
